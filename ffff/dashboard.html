<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Dashboard</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card" style="background-color: #10181a;">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h3 class="card-title" style="color:#69F7BE">Dashboard</h3>
            <div>
              <span id="student-name" style="color:#69F7BE; margin-right: 10px;">Loading...</span>
              <button id="profile-button" class="btn btn-info">Perfil</button>
            </div>
          </div>
          <div class="card-body">
            
            <!-- Agregar sección de notificaciones -->
            <div id="notifications-section" class="mt-4" style="color:#69F7BE; margin-right: 10px;">
              <h3>Notificaciones</h3>
              <div id="notifications-list" ></div>
            </div>
            <button id="preinscripcion-button" class="btn btn-primary mb-3" style="width: 100%;">Preinscripción</button>
            <button id="anteproyecto-button" class="btn btn-secondary mb-3" style="width: 100%;">Anteproyecto</button>
            <button id="proyecto-button" class="btn btn-success" style="width: 100%;">Proyecto</button>
            <button id="logout-button" class="btn btn-danger mt-3" style="width: 100%;">Cerrar sesión</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Profile Modal -->
  <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="profileModalLabel">Perfil del Estudiante</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="profile-form">
            <div class="mb-3">
              <label for="profile-full-name" class="form-label">Nombre Completo</label>
              <input type="text" class="form-control" id="profile-full-name">
            </div>
            <div class="mb-3">
              <label for="profile-age" class="form-label">Edad</label>
              <input type="number" class="form-control" id="profile-age">
            </div>
            <div class="mb-3">
              <label for="profile-major" class="form-label">Carrera</label>
              <input type="text" class="form-control" id="profile-major">
            </div>
            <div class="mb-3">
              <label for="profile-semester" class="form-label">Semestre</label>
              <input type="text" class="form-control" id="profile-semester">
            </div>
            <div class="mb-3">
              <label for="profile-phone" class="form-label">Teléfono</label>
              <input type="tel" class="form-control" id="profile-phone">
            </div>
            <div class="mb-3">
              <label for="profile-gender" class="form-label">Sexo</label>
              <select class="form-select" id="profile-gender">
                <option value="Male">Masculino</option>
                <option value="Female">Femenino</option>
                <option value="Other">Otro</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./dashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
