<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Login</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card" id="login-card" style="background-color: #10181a;">
          <div class="card-header">
            <h3 class="card-title" style="color:#69F7BE">Iniciar sesión</h3>
          </div>
          <div class="card-body">
            <form id="login-form">
              <div class="mb-3">
                <label for="email" class="form-label" style="color: #fff;">Correo electrónico</label>
                <input type="email" class="form-control" id="login-email" placeholder="Ingresa tu correo electrónico" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label" style="color: #fff;">Contraseña</label>
                <input type="password" class="form-control" id="login-password" placeholder="Ingresa tu contraseña" required>
              </div>
              <button type="submit" class="btn" style="background-color:#69F7BE; color:black">Iniciar sesión</button>
            </form>
            <div id="login-error" class="mt-3" style="color: red; display: none;"></div>
            <button id="create-account-btn" class="btn btn-link" style="color:#69F7BE;">Crear nuevo usuario</button>
            <button id="forgot-password-btn" class="btn btn-link" style="color:#69F7BE;">Olvidé mi contraseña</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./login.js"></script>
</body>
</html>
