<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Preinscripción</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h3 class="card-title">Preinscripción</h3>
            <button class="btn btn-danger" id="logout-button">Cerrar sesión</button>
          </div>
          <div class="card-body">
            <form id="project-form">
              <div class="mb-3">
                <label for="semester" class="form-label">Semestre cursado</label>
                <input type="text" class="form-control" id="semester" placeholder="Semestre cursado" required>
              </div>
              <div class="mb-3">
                <label for="title" class="form-label">Título del proyecto</label>
                <input type="text" class="form-control" id="title" placeholder="Título del proyecto" required>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Descripción del proyecto</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Descripción del proyecto" required></textarea>
              </div>
              <div class="mb-3">
                <label for="type" class="form-label">Tipo del proyecto</label>
                <select class="form-control" id="type" required>
                  <option value="investigacion">Investigación</option>
                  <option value="diplomado">Diplomado</option>
                  <option value="practicas_empresariales">Prácticas Empresariales</option>
                </select>
              </div>
              <button class="btn btn-primary" id="btn-project-save">Guardar</button>
            </form>
          </div>
        </div>
        <div class="mt-4" id="projects-container"></div>
      </div>
    </div>
  </div>
  <script type="module" src="./preinscripcion.js"></script>
</body>
</html>
